# What do I do?
train: True
predict: False

# Log level: 0: Silent, 1: Errors only, 2: Warnings too, 3: info, 4: debug
log_level: 4

# data dependencies
ticks_file: '../../data/100.csv'
encoding: 'colh'
delimiter: '|'
columns: ['tickopenprice', 'tickmaxprice', 'tickminprice', 'tickcloseprice']
cse_colnames: ['body', 'open', 'high', 'low', 'close']
ohlc_tags: ['o', 'h', 'l', 'c']
cse_tags: ['b', 'o', 'h', 'l', 'c']

# The max length of ticks to be received vi API.
max_tick_series_length: 10

# Files, Networks, Names...
models_dir: '../../networks'
subtypes: ['body', 'move']
model_names:
  1yw7:
    body: body_20181017_1323_ibex1hr1y_w7_e100_a0.5103
    move: move_20181017_1335_ibex1hr1y_w7_e100_a0.4215
    encoder: encoder_20181017_1340_ibex1hr1y_w7
  3yw3:
    body: body_20181016_1530_ibex1hr3y_w3_e100_a0.4558
    move: move_20181016_1547_ibex1hr3y_w3_e100_a0.4297
    encoder: encoder_20181016_1550_ibex1h3y_w3

# training parameters
loss: 'mean_squared_error'
optimizer: 'adam'
metrics: ['accuracy']
epochs: 100
batch_size: 10
window_size: 3
validation_split: 0.1
test_size: 0.1
verbose: 1
num_predictions: 1

# model parameters
l1units: 256
l2units: 256
activation: 'tanh'
dropout: 0.1
