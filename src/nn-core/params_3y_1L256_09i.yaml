project_path: 'Documents/SideProjects/sailboatsfactory'
data_path: 'data'
networks_path: 'networks'
training_file: 'ibex_1hr_3y.csv'

# If specified, a model is loaded instead of being created. Same with weights
load_model: '3y_1L256u_20e_9i_20180204.json'
load_weights: '3y_1L256u_20e_9i_20180204.h5'

# if specified, the weights are saved into 'networks_path'. Same with weights.
save_model: True
save_weights: True
save_predictor: True

# Prediction Parameters
pred_model: '3y_1L256u_20e_09i_20180204_pred.json'
pred_weights: '3y_1L256u_20e_09i_20180204.h5'
pred_dataset: 'ibex_1hr_3y.csv'

num_testcases: 100
validation_ratio: 0.05
diff_intervals: 1
num_saturations: 1

lstm_stateful: True
lstm_shuffle: False
lstm_forget_bias: True
lstm_unroll: False
lstm_loss: 'mse'
lstm_optimizer: 'adam'

lstm_num_epochs: 20
lstm_batch_size: 8
lstm_timesteps: 6
lstm_predictions: 1

lstm_numlayers: 1
lstm_layer1: 256
lstm_dropout1: 0.075


keras_verbose_level: 1
delimiter: '|'
columNames:
  - tickcloseprice
  - tickopenprice
  - tickminprice
  - tickmaxprice
  - tickvolume
  - awesome
  - macd
  - positivevolumeindex
  - negativevolumeindex

stationarizable:
  - tickcloseprice
  - tickopenprice
  - tickminprice
  - tickmaxprice
  - tickvolume
  - exponentialmovingaverage
  - positivevolumeindex
  - negativevolumeindex
