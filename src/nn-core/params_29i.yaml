project_path: 'Documents/SideProjects/sailboatsfactory'
data_path: 'data'
networks_path: 'data/networks'
training_file: 'ibex_1hr_2y.csv'
# If specified, a model is loaded instead of being created. Same with weights
load_model: ''
load_weights: ''
# if specified, the weights are saved into 'networks_path'. Same with weights.
save_model: True
save_weights: True
# Save trained model, but with batch_size=1 to make single predictions.
save_predictor: True
# Prediction Parameters
pred_model: '20180121_1328_pred.json'
pred_weights: '20180121_1328.h5'
pred_dataset: 'ibex_1hr_2y.csv'

lstm_stateful: True
lstm_shuffle: False
lstm_forget_bias: True
lstm_unroll: False
lstm_loss: 'mse'
lstm_optimizer: 'rmsprop'

lstm_num_epochs: 20
lstm_batch_size: 8
lstm_timesteps: 6
lstm_predictions: 1

lstm_numlayers: 1
lstm_dropout1: 0.075
lstm_layer1: 2048

num_testcases: 32
validation_ratio: 0.05
diff_intervals: 1

keras_verbose_level: 1
delimiter: '|'
columNames:
  - tickcloseprice
  - tickopenprice
  - tickminprice
  - tickmaxprice
  - tickvolume
  - awesome
  - macd
  - rsi
  - rsi2
  - exponentialmovingaverage
  - moneyflowindicator
  - moneyflowindicator2
  - bollingermid
  - bollingerlow
  - bollingerupper
  - stochastick
  - stochasticd
  - stochasticrsi
  - positivevolumeindex
  - negativevolumeindex
  - volumeweightedaverageprice
  - dailytime
  - weeklytime
  - monthlytime
  - coppockcurve
  - avgdirmov
  - dirmovminus
  - dirmovplus
  - chaikinmoneyflow

stationarizable:
  - tickcloseprice
  - tickopenprice
  - tickminprice
  - tickmaxprice
  - tickvolume
