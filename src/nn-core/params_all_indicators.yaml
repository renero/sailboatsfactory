project_path: 'Documents/SideProjects/sailboatsfactory'
data_path: 'data'
networks_path: 'data/networks'
training_file: 'ibex_hourly_1y_rounded.csv'

scaler: MinMaxScaler(feature_range=(0, 1))

lstm_stateful: True
lstm_shuffle: False
lstm_forget_bias: True
lstm_unroll: False
lstm_loss: 'mse'
lstm_optimizer: 'rmsprop'

lstm_num_epochs: 40
lstm_batch_size: 8
lstm_timesteps: 6
lstm_predictions: 1

lstm_numlayers: 1
lstm_dropout1: 0.075
lstm_dropout2: 0.075
lstm_dropout3: 0.2
lstm_layer1: 1536
lstm_layer2: 512
lstm_layer3: 256

num_testcases: 32
validation_ratio: 0.05
diff_intervals: 1
save_network: True

keras_verbose_level: 1
delimiter: '|'
columNames:
  - tickcloseprice
  - tickopenprice
  - tickminprice
  - tickmaxprice
  - tickvolume
  - awesome
  - macd
  - rsi
#  - rsi2
  - exponentialmovingaverage
  - moneyflowindicator
#  - moneyflowindicator2
  - bollingermid
  - bollingerlow
  - bollingerupper
  - stochastick
  - stochasticd
  - stochasticrsi
  - positivevolumeindex
  - negativevolumeindex
  - volumeweightedaverageprice
  - dailytime
  - weeklytime
  - monthlytime
